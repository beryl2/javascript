<body>
    <h2> javascrpt math.cos()</h2>
    <p> math.cos(X) returns the cosine of x (givwn in radians):</p>
    <p> angle in radians = (angle in degree) * PI/180</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "the cosine value of 0 degrees is" + Math.cos(0* Math.PI /180);
    </script>
