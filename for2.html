<!DOCTYPE html>
<html lang="en">
<body>
    <h2> javascript for loop</h2>
    <p id="demo"></p>
    <script>
        let text =" ";

        for (let i = 0; i < 5; i++){
            text += "the numbers is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>    
</body>
</html>
