<!DOCTYPE html>
<html lang="en">
<body>
    <h1> javascript if else statement</h1>
    <p id ="demo"></p>
    <script>
        const hour = new Date().getHours();
        let greeting;

        if (hour < 18) {
            greeting = "good day"
        }else{
            greeting = "good evening"
        }
        document.getElementById("demo").innerHTML = greeting;
    </script>
   
    
</body>
</html>
