<!DOCTYPE html>
<html>
    <body>
       <h2>javascript methods</h2>
       <p> the lastindexof() method returns the position of the last occurence of a specified text:</p>
       <p id="demo"></p>
       <script>
           let str = "please locate where 'locate' occurs!";
           document.getElementById('demo').innerHTML = str.lastIndexOf("locate");
       </script> 
    </body>
</html>

<!--indexof() and lastaindexof() returns -1 if the text is not found-->
