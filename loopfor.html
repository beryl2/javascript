<!DOCTYPE html>
<html lang="en">
<body>
    <h2> javascript loop for</h2>

    <p id="demo"></p>

    <script>
        const cars =['bmw','volvo','saab','ford'];
        let i = 0;
        let len = cars.length;
        let text = " ";
        for (; i<len; i++) {
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
    
</body>
</html>
