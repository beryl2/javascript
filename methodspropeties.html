<!DOCTYPE html>
<html>
    <body>
        <h2> javasript strings properties</h2>
        <p> the legth returns the length of a string:</p>
        <p id="demo"></p>

        <script>
            let text="ABDCEFGHIJKLMNOPQRSTUVWXYZ"
            document.getElementById("demo").innerHTML = text.length;
        </script>
    </body>
</html>
