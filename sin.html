<!DOCTYPE html>
<html>
    <h2>javascript math.sin()</h2>
    <p> math.sin(x) returns the sin of x (given in radians):</p>
    <p> angle in radians = (angle in degrees) * PI/180.</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "the sin value of 90 degree is" + Math.sin(90 * Math.PI/180);
    </script>
</html>
