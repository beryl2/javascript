<!DOCTYPE html>
<html>
    <body>
        <h2> javascript string</h2>
        <p id="demo"></p>

         <p> the start with() method is not supported in internet Explorer</p>
         <script>
            let text ="hello world, welcome to the universe";
            document.getElementById("demo").innerHTML = text.startsWith("world", 6);
         </script>  
</body>
</html>
